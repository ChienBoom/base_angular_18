<div class="flex items-center text-md text-hint" *ngIf="label">
  {{ label }}<span *ngIf="required" class="required"></span>
</div>
<mat-form-field
  class="w-full form-control">
    <input [type]="type" [value]="selectedValue" matInput [placeholder]="placeholder" [disabled]="disabled" (input)="handleInputChange($event)"/>
     <mat-icon matSuffix *ngIf="isUseClear && selectedValue !== ''" (click)="handleClearValue()">close</mat-icon>
</mat-form-field>
